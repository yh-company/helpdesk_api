<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R-8">
    <title>Login - Helpdesk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="full-center-page"> 

    <div class="container auth-container">
        <h1 style="text-align: center;">Login to your Account</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username (or Email)</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div id="form-message" style="margin-top: 10px;"></div>

            <button type="submit" class="btn btn-primary" id="submit-btn">Login</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            Don't have an account? <a href="register.html">Create one</a>
        </p>
    </div>

    <script src="js/api.js" defer></script> 
    <script src="js/login.js" defer></script> 
</body>
</html>
