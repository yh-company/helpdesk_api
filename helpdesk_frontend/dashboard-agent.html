<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R-8">
    <title>Agent Dashboard - Ticket Queue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Agent Queue (All Tickets)</h1>
            <button class="btn" id="logout-btn" style="background-color: #eee;">Logout (Agent)</button>
        </div>
        <div class="card-list" id="ticket-list">
            <p style="text-align: center; padding: 20px;">Loading ticket queue...</p>
        </div>
    </div>
    <script src="js/api.js" defer></script>
    <script src="js/dashboard-agent.js" defer></script>
</body>
</html>
